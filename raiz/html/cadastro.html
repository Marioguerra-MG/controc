<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/raiz/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <section class="logo">
        <i class="fa-solid fa-code" id="logoIconeCadastro"></i>
        <h1 id="txtLogo">ControC</h1>
    </section>
    <main>
       
        <section class="conteudo">
            <div class="dadosContudo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome"/>
            </div>
            <div class="dadosContudo">
                <label for="email">E-mail:</label>
                <input type="email" id="email"/>
            </div>
            <div class="dadosContudo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha"/>
            </div>

            <div class="cadastrar">
                <button id="btnCadastrarUsuario">Cadastrar</button>
                <a href="/index.html"><button id="btnVoltarUsuario">Voltar</button></a>
            </div>

        </section>

    </main>

    <script type="module" src="/raiz/js/index.js"></script>
    <script type="module" src="/app/firebase-config.js"></script>
</body>
</html>
